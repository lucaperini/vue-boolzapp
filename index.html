<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Vue Boolzapp</title>

</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <main class="main-content clearfix">
                <section class="main-left">
                    <div class="user-section dflex justify-content-between">
                        <div class="user-item">
                            <div class="user-avatar">
                                <img src="img/avatar_1.jpg" alt="Michele">
                            </div>
                            <p>Luca</p>
                        </div>
                        <div class="user-buttons">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="user-notification">
                        <i class="fas fa-bell-slash"></i>
                        <div class="text-notification">
                            <p class="small">Ricevi notifiche di nuovi messaggi</p>
                            <p class="text-link">Attiva notifiche desktop</p>
                        </div>
                    </div>
                    <div class="user-searchbar">
                        <i class="search-ico dflex align-items-center fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <div class="contacts-list">
                        <div class="contacts-list-content">
                            <ul>
                                <li v-for="(element, index) in contacts" @click="activeElement = index"
                                    :class="{selected : activeElement === index}">
                                    <div class="contact-list-friend">
                                        <div>
                                            <img :src="element.avatar" alt="">
                                        </div>
                                        <div class="contact-info">
                                            <div class="contact-name">
                                                <p>{{element.name}}</p>
                                            </div>
                                            <div class="text-chat-excerpt">
                                                <p>Ultimo messaggio inviato</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="message-time">
                                        12:00
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
                <section class="main-right">
                    <div class="active-chat">
                        <div class="active-contact">
                            <img :src="contacts[activeElement].avatar" :alt="contacts[activeElement].name">
                            <div class="active-contact-info">
                                <div class="contact-name">
                                    {{contacts[activeElement].name}}
                                </div>
                                <div class="latest-access">
                                    Ultimo accesso oggi alle 12:00
                                </div>
                            </div>
                        </div>
                        <div class="active-chat-buttons">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="main-chat-area">
                        <ul>
                            <li v-for="element in contacts[activeElement].messages" :class="element.status">
                                {{element.message}}
                                <div class="message-date">
                                    15:30
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="footer-input-message">
                        <i class="far fa-smile"></i>
                        <input type="text" placeholder="Scrivi un messaggio">
                        <i class="fas fa-microphone"></i>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
